<html>
    <body>
        <canvas width="600" height="600"></canvas>
        <script>
            let canvas = document.querySelector('canvas');
            let context = canvas.getContext('2d');

            context.fillStyle = 'blue';
            // context.fillRect(100, 100, 400, 400);

            context.lineWidth = 4;
            context.beginPath();
            context.rect(100, 100, 400, 400);
            //context.stroke();

            context.beginPath();
            context.arc(300, 300, 100, 0, Math.PI * 2);
            //context.stroke();

            // these don't change, so they don't need to be in the loop
            const width = 60;
            const height = 60;
            const gap = 20;
            // so we don't have to declare it each time the loop runs
            let x = 100;
            let y = 100;
            for (let i = 0; i < 5; i++) {
                for (let j = 0; j < 5; j++) {
                    x = 100 + (width + gap) * i;
                    y = 100 + (height + gap) * j;

                    context.beginPath();
                    context.rect(x, y, width, height);
                    context.stroke();
                    
                    // randomly draw smaller squares inside the other squares
                    if (Math.random() > 0.5) {
                        context.beginPath();
                        context.rect(x + 8, y + 8, width - 16, height - 16);
                        context.stroke();
                    }
                }
            }

        </script>
    </body>
</html>
